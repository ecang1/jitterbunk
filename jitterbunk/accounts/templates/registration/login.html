<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% comment %}
    Get to this page on log-in.
{% endcomment %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post" autocomplete="off">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
{% endblock %}
